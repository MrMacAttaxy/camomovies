<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camouflage Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particle-container"></div>
    <header>
        <h1>CamoMovies</h1>
    </header>
    <main>
        <section class="movie-grid">
            <div onclick="movieshow('https://drive.google.com/file/d/1p7bqEnvENeHTxRjKKONSpNh5murfawck/view')" class="movie-card">

                <h2>Puss In Boots</h2>
            </div>
            <div onclick="movieshow('https://drive.google.com/file/d/1HaXeNylNfZXhRudGTNLUWtrN-oAmone4/view')" class="movie-card">

                <h2>Sonic The Hedgehog</h2>
            </div>
            <div onclick="movieshow('https://drive.google.com/file/d/13YPdlfR1BTzXfqwmfbzfiuPycjQsh0Yb/view')" class="movie-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/3e/Sonic_the_Hedgehog_2_film_poster.jpg" alt="Sonic The Hedgehog 2">
                <h2>Sonic The Hedgehog 2</h2>

            </div>
            <div onclick="movieshow('https://drive.google.com/file/d/1yrqaifXgmM1s7U0yjAcUKDhpknUyG1TN/view')" class="movie-card">
                <img src="https://i5.walmartimages.com/seo/Wonka-2023-DVD-Starring-Timoth-e-Chalamet_b855c4ed-eb49-47ae-8bcd-52edc5b26238.15373e496aef70d656508db94cb36d5d.jpeg" alt="Wonka">

                <h2>The Mario Movie</h2>
            </div>
            <div onclick="movieshow('https://drive.google.com/file/d/1Kl4ieKALPoEYbllsRy7V8AYiPtJATg7W/view?usp=drive_link')" class="movie-card">

                <h2>The Lorax/h2>

            <div onclick="movieshow('https://drive.google.com/file/d/1Jn-9YsKif3wVxnDfH3ZW3HwSq1iTyb6r/view')" class="movie-card">
