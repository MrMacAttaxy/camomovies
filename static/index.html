<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camouflage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: none;
        }
        body, html {
            height: 100%;
            background: linear-gradient(to bottom, #1a2b1f, #0d1912);
            color: white;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/army-camouflage.png');
            opacity: 0.2;
            z-index: -1;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(10, 20, 15, 0.9);
            padding: 10px 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .navbar img {
            height: 50px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: rgba(0, 255, 0, 0.8);
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 99999;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .loading-screen.loaded {
            opacity: 0;
            pointer-events: none;
        }
        .loading-logo img {
            width: 150px;
            height: 150px;
        }
        .loading-bar {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .loading-progress {
            height: 100%;
            width: 0;
            background: #00ff00;
            transition: width 0.1s linear;
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            padding: 5px 10px;
        }
        .search-input {
            flex: 1;
            padding: 10px 15px;
            font-size: 1.2em;
            color: #ffffff;
            background: transparent;
            border: none;
            outline: none;
        }
        .search-button {
            background: rgba(0, 255, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .search-button:hover {
            background: rgba(0, 255, 0, 1);
        }
        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.7) 40%, transparent 60%);
            background-size: 100% 100%;
            border: 2px solid rgba(0, 128, 0, 0.8);
            z-index: 9999;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="/favicon.gif" alt="Loading Logo">
        </div>
        <div class="loading-bar">
            <div class="loading-progress" id="progressBar"></div>
        </div>
        <div>Loading...</div>
    </div>
    <div class="crosshair"></div>
    <nav class="navbar">
        <img src="/favicon.gif" alt="Logo">
        <ul>
            <li><a href="/"><i class="fa fa-home"></i></a></li>
            <li><a href="/static/"><i class="fa fa-search"></i></a></li>
            <li><a href="/apps.html"><i class="fa fa-th"></i></a></li>
        </ul>
    </nav>
    <form id="uv-form">
        <div class="search-container">
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="search-input">
            <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
        </div>
    </form>
    <script>
        const crosshair = document.querySelector('.crosshair');
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = `${e.clientX}px`;
            crosshair.style.top = `${e.clientY}px`;
        });
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const loadingScreen = document.getElementById('loadingScreen');
        function updateProgressBar() {
            progress += 1;
            progressBar.style.width = `${progress}%`;
            if (progress >= 100) {
                setTimeout(() => loadingScreen.classList.add('loaded'), 500);
            }
        }
        setInterval(updateProgressBar, 25);
    </script>
</body>
</html>
